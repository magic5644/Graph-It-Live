name: Build, Package, Test and Publish Extension

on:
  push:
    branches: [ main ]
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0.0

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v6
    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build
      
    - name: Run Tests
      run: xvfb-run -a npm run test
    
  publish:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Get Version from Tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Update Package Version
        run: |
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
          
      - name: Install Dependencies
        run: npm ci

      # Install vsce before packaging
      - name: Install VS Code Extension Manager
        run: npm install -g @vscode/vsce
        
      - name: Package Extension
        run: npm run package:vsix
        
      - name: Verify VSIX Content
        run: |
          echo "Checking VSIX content structure:"
          vsce ls --tree --no-dependencies graph-it-live-*.vsix

      - name: Upload VSIX as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: graph-it-live
          path: "*.vsix"
          if-no-files-found: error
          
      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          vsce publish -p $VSCE_PAT --no-dependencies --packagePath graph-it-live-${{ steps.get_version.outputs.VERSION }}.vsix

      - name: Publish to Open VSX Marketplace
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          npx ovsx publish -p $OVSX_PAT --packagePath graph-it-live-${{ steps.get_version.outputs.VERSION }}.vsix

      - name: Publish artifact to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "graph-it-live-*.vsix"
          name: "v${{ steps.get_version.outputs.VERSION }}"
          body: "Release v${{ steps.get_version.outputs.VERSION }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
