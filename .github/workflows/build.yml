
name: Build-Test-Package-E2E

on: [push, pull_request]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['20.x']
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build
      
    - name: Run Tests (Linux)
      if: runner.os == 'Linux'
      run: xvfb-run -a npm run test
      
    - name: Run Tests (Windows/macOS)
      if: runner.os != 'Linux'
      run: npm run test
      
    - name: Install VS Code Extension Manager
      run: npm install -g @vscode/vsce
      
    - name: Run E2E Tests (Linux)
      if: runner.os == 'Linux'
      run: xvfb-run -a npm run test:vscode:vsix
      
    - name: Run E2E Tests (Windows/macOS)
      if: runner.os != 'Linux'
      run: npm run test:vscode:vsix

  build:
    name: Package Extension
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v6
    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    # Install vsce before packaging
    - name: Install VS Code Extension Manager
      run: npm install -g @vscode/vsce
      
    - name: Package Extension
      run: npm run package:vsix
      
    - name: Verify VSIX Content
      run: |
        echo "Checking VSIX content structure:"
        vsce ls --tree graph-it-live-*.vsix
